<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Repo Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1976d2;
    }
    .input-group {
      display: flex;
      margin-bottom: 1rem;
      justify-content: center;
    }
    input {
      flex: 1;
      max-width: 200px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px 0 0 6px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #115293;
    }
    #error {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    #repos, #files, #preview {
      margin-top: 1rem;
    }
    #repos h3, #files h3, #preview h3 {
      color: #1976d2;
      margin-bottom: 0.6rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
    .link-item {
      display: inline-block;
      margin-bottom: 0.4rem;
      color: #1565c0;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .link-item:hover {
      background-color: #e3f2fd;
    }
    #back-btn {
      margin-bottom: 1rem;
      padding: 0.4rem 1rem;
      background-color: #9e9e9e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .file-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 100%;
    }
    .file-entry > .filename {
      flex-grow: 1;
    }
    .download-btn {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.2rem 0.6rem;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .download-btn:hover {
      background-color: #115293;
    }
    pre {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-x: auto;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Repo Explorer</h2>
    <div class="input-group" id="pin-group">
      <input type="password" id="pin" placeholder="Enter PIN" />
      <button onclick="verifyPin()">Access</button>
    </div>
    <div id="error"></div>

    <div id="repos"></div>
    <div id="files"></div>
    <div id="preview"></div>
  </div>

<script>
  const pins = {
    "2704": "abd4521",
    "5678": "abd979"
  };

  let currentUser = "";
  let currentRepo = "";
  let currentPath = "";
  let inPreview = false;

  const errorDiv = document.getElementById('error');
  const reposDiv = document.getElementById('repos');
  const filesDiv = document.getElementById('files');
  const previewDiv = document.getElementById('preview');
  const pinGroup = document.getElementById('pin-group');

  function clearUI() {
    errorDiv.textContent = "";
    reposDiv.innerHTML = "";
    filesDiv.innerHTML = "";
    previewDiv.innerHTML = "";
  }

  async function verifyPin() {
    clearUI();
    const pin = document.getElementById("pin").value.trim();
    if (!pins[pin]) {
      errorDiv.textContent = "❌ Invalid PIN";
      return;
    }
    currentUser = pins[pin];
    currentRepo = "";
    currentPath = "";
    inPreview = false;
    pinGroup.style.display = "none";
    await loadRepos();
  }

  async function loadRepos() {
    inPreview = false;
    currentRepo = "";
    currentPath = "";
    reposDiv.innerHTML = "<h3>Repositories:</h3>";
    filesDiv.innerHTML = "";
    previewDiv.innerHTML = "";

    try {
      const res = await fetch(`https://api.github.com/users/${currentUser}/repos`);
      if (!res.ok) throw new Error('Failed to fetch repos');
      const repos = await res.json();

      repos.forEach(repo => {
        const link = document.createElement('a');
        link.href = "#";
        link.className = 'link-item';
        link.textContent = repo.name;
        link.onclick = (e) => {
          e.preventDefault();
          currentRepo = repo.name;
          currentPath = "";
          loadFiles();
        };
        reposDiv.appendChild(link);
      });
    } catch (err) {
      errorDiv.textContent = "⚠️ Could not load repositories.";
    }
  }

  async function loadFiles() {
    inPreview = false;
    previewDiv.innerHTML = "";
    reposDiv.innerHTML = `<h3>Repo: ${currentRepo}</h3>`;
    filesDiv.innerHTML = "";

    // Back button to repos list
    const backToReposBtn = document.createElement("button");
    backToReposBtn.id = "back-btn";
    backToReposBtn.textContent = "⬅ Back to Repos";
    backToReposBtn.onclick = () => {
      currentRepo = "";
      currentPath = "";
      clearUI();
      loadRepos();
    };
    filesDiv.appendChild(backToReposBtn);

    // Back button to parent directory if inside a folder
    if (currentPath !== "") {
      const backBtn = document.createElement("button");
      backBtn.id = "back-btn";
      backBtn.style.marginLeft = "10px";
      backBtn.textContent = "⬅ Back to Parent Folder";
      backBtn.onclick = () => {
        const parts = currentPath.split('/');
        parts.pop();
        currentPath = parts.join('/');
        loadFiles();
      };
      filesDiv.appendChild(backBtn);
    }

    try {
      const apiUrl = `https://api.github.com/repos/${currentUser}/${currentRepo}/contents/${currentPath}`;
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('Failed to fetch contents');
      const items = await res.json();

      if (!Array.isArray(items)) {
        filesDiv.innerHTML += "<p>No files found.</p>";
        return;
      }

      items.forEach(item => {
        const fileEntry = document.createElement('div');
        fileEntry.className = 'file-entry';

        const link = document.createElement('a');
        link.href = "#";
        link.className = 'link-item filename';
        link.textContent = item.name;
        link.onclick = (e) => {
          e.preventDefault();
          if (item.type === "dir") {
            currentPath = currentPath ? `${currentPath}/${item.name}` : item.name;
            loadFiles();
          } else if (item.type === "file") {
            previewFile(item);
          }
        };
        fileEntry.appendChild(link);

        if (item.type === "file") {
          const downloadBtn = document.createElement("a");
          downloadBtn.href = item.download_url;
          downloadBtn.textContent = "Download";
          downloadBtn.className = "download-btn";
          downloadBtn.setAttribute('download', item.name);
          downloadBtn.target = "_blank";
          fileEntry.appendChild(downloadBtn);
        }

        filesDiv.appendChild(fileEntry);
      });
    } catch (err) {
      filesDiv.innerHTML += "<p>Error loading files.</p>";
    }
  }

  async function previewFile(file) {
    inPreview = true;
    previewDiv.innerHTML = "";
    reposDiv.innerHTML = `<h3>Repo: ${currentRepo}</h3>`;
    filesDiv.innerHTML = "";

    // Back button to file list
    const backToFilesBtn = document.createElement("button");
    backToFilesBtn.id = "back-btn";
    backToFilesBtn.textContent = "⬅ Back to Files";
    backToFilesBtn.onclick = () => {
      previewDiv.innerHTML = "";
      inPreview = false;
      loadFiles();
    };
    previewDiv.appendChild(backToFilesBtn);

    previewDiv.innerHTML += `<h3>Preview: ${file.name}</h3>`;

    try {
      const res = await fetch(file.download_url);
      if (!res.ok) throw new Error('Failed to fetch file');

      const contentType = res.headers.get("content-type");
      if (contentType && contentType.includes("text")) {
        const text = await res.text();
        previewDiv.innerHTML += `<pre>${escapeHtml(text)}</pre>`;
      } else {
        previewDiv.innerHTML += `<p>Preview not available for this file type.</p>`;
      }
    } catch (err) {
      previewDiv.innerHTML += `<p>Error loading file preview.</p>`;
    }
  }

  // Escape HTML to safely display text content
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }
</script>
</body>
</html>
